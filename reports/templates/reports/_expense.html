{% if items_expenses %}
<h1>{{title_expenses}} Report</h1>
{% for item in items_expenses %}
<h3>payed to:{{item.payed_to}}</h3>
<p>expense type:{{item.expense_type}}</p>
<p>amount:{{ item.amount }}<p>
<p>date_created: {{item.date_created}}</p>
{% endfor %}

{% else %}
<h1>No {{title_expenses}} in this period</h1>
{% endif %}
